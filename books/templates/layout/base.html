<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Library{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased bg-gray-100 text-gray-600">
    <header class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-gray-800">CrudLibros</h1>
            <nav>
                <a href="{% url 'book_list' %}" class="px-4 py-2 text-gray-600 hover:text-blue-500">Home</a>
                <a href="{% url 'book_create' %}" class="px-4 py-2 text-gray-600 hover:text-blue-500">Add New Book</a>
            </nav>
        </div>
    </header>
    <main class="max-w-6xl mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white shadow mt-4">
        <div class="max-w-6xl mx-auto px-4 py-2 text-center">
            <p>CrudLibros</p>
        </div>
    </footer>
</body>
</html>
