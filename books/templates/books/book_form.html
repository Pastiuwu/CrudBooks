{% extends '../layout/base.html' %}

{% block content %}


<section class="antialiased bg-gray-100 text-gray-600 h-screen px-4">
  <div class="flex flex-col justify-center h-full">
    <div class="w-full max-w-2xl mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
      <header class="px-5 py-4 border-b border-gray-100">
        <div class="font-semibold text-gray-800">{{ form.instance.pk|yesno:"Edit Book,Add Book" }}</div>
      </header>
      <div class="p-5">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="py-2 px-4 shadow-md no-underline rounded-full bg-green-500 text-white font-sans font-semibold text-sm border-blue btn-primary hover:text-white hover:bg-green-300 focus:outline-none active:shadow-none mr-2">Submit</button>
        </form>
        <a href="{% url 'book_list' %}" class="py-2 px-4 shadow-md no-underline rounded-full bg-gray-500 text-white font-sans font-semibold text-sm border-blue btn-primary hover:text-white hover:bg-gray-300 focus:outline-none active:shadow-none">Cancel</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
