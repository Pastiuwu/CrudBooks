{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">XD</h1>
    <a href="{% url 'book_create' %}" class="btn btn-success mb-3">Add New Book</a>
    <ul class="list-group">
        {% for book in books %}
            <li class="list-group-item">
                <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
                <a href="{% url 'book_update' book.pk %}" class="btn btn-warning btn-sm float-end">Edit</a>
                <a href="{% url 'book_delete' book.pk %}" class="btn btn-danger btn-sm float-end me-2">Delete</a>
            </li>
        {% empty %}
            <li class="list-group-item">No hay libros disponibles.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
