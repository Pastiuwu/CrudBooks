{% extends 'layout/base.html' %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">Eliminar Libro</h2>
<p>¿Estás seguro de que deseas eliminar "{{ book.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md">Eliminar</button>
    <a href="{% url 'book_list' %}" class="bg-gray-300 text-black px-4 py-2 rounded-md">Cancelar</a>
</form>
{% endblock %}
