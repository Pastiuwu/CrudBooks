{% extends '../layout/base.html' %}

{% block content %}
<section class="antialiased bg-gray-100 text-gray-600 h-screen px-4">
  <div class="flex flex-col justify-center h-full">
    <div class="w-full max-w-2xl mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
      <header class="px-5 py-4 border-b border-gray-100">
        <div class="font-semibold text-gray-800">{{ book.title }}</div>
      </header>
      <div class="p-5">
        <p class="mb-2"><strong>Author:</strong> {{ book.author }}</p>
        <p class="mb-2"><strong>Genre:</strong> {{ book.genre }}</p>
        <p class="mb-2"><strong>Published Year:</strong> {{ book.published_year }}</p>
        <div class="mt-4">
          <a href="{% url 'book_update' book.pk %}" class="py-2 px-4 shadow-md no-underline rounded-full bg-blue-500 text-white font-sans font-semibold text-sm border-blue btn-primary hover:text-white hover:bg-blue-200 focus:outline-none active:shadow-none mr-2">Edit</a>
          <a href="{% url 'book_list' %}" class="py-2 px-4 shadow-md no-underline rounded-full bg-gray-500 text-white font-sans font-semibold text-sm border-blue btn-primary hover:text-white hover:bg-gray-300 focus:outline-none active:shadow-none">Back to List</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
